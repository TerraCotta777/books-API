<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body class="dashboard">
    <div class="dashboard__buttons-wrapper">
      <button
        type="button"
        id="createButton"
        data-bs-toggle="modal"
        data-bs-target="#createModal"
        class="dashboard__button"
      >
        Create <img src="./assets/img/plus-circle.svg" alt="plus" />
      </button>
      <button type="button" id="logoutButton" class="dashboard__button">
        Logout <img src="./assets/img/door-open.svg" alt="door" />
      </button>
    </div>

    <section class="dashboard__wrapper">
      <div class="container">
        <div class="row dashboard__books"></div>
      </div>
    </section>

    <!-- Book modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Add new book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card-body p-3 shadow-5 text-center">
              <p class="mb-5 error-message" style="display: none">
                This user already exists
              </p>
              <form class="form">
                <!-- Book name input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="bookNameInput">Name</label>
                  <input
                    type="text"
                    id="bookNameInput"
                    class="form-control"
                    data-name="required"
                  />
                  <div class="invalid-feedback">
                    Please print name of the book.
                  </div>
                </div>

                <!-- Author input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="authorInput">Author</label>
                  <input
                    type="text"
                    id="authorInput"
                    class="form-control"
                    data-name="required"
                  />
                  <div class="invalid-feedback">
                    Please provide author of the book.
                  </div>
                </div>

                <!-- Publish House input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="publishHouseInput"
                    >Publish House</label
                  >
                  <input
                    type="text"
                    id="publishHouseInput"
                    class="form-control"
                    data-name="publishHouse"
                  />
                  <div class="invalid-feedback">
                    Please provide publish house of the book.
                  </div>
                </div>

                <!-- 2 column grid layout with text inputs for the publish year name and pages number -->
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <label class="form-label" for="publishYearInput"
                        >Publish year</label
                      >
                      <input
                        type="number"
                        id="publishYearInput"
                        class="form-control"
                        data-name="publishYear"
                      />
                      <div class="invalid-feedback">
                        Please print valid publish year.
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <label class="form-label" for="pagesNumberInput"
                        >Pages number</label
                      >
                      <input
                        type="number"
                        id="pagesNumberInput"
                        class="form-control"
                        data-name="pagesNumber"
                      />
                      <div class="invalid-feedback">
                        Please provide pages number.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="genresInput">Genres</label>
                  <input
                    type="text"
                    id="genresInput"
                    class="form-control"
                    data-name="genres"
                  />
                  <div class="invalid-feedback">Please provide genres.</div>
                </div>

                <!-- 2 column grid layout with text inputs for the original language and is Favorite -->
                <div class="row">
                  <!-- original language -->
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <label class="form-label" for="originalLanguageInput"
                        >Original language</label
                      >
                      <input
                        type="text"
                        id="originalLanguageInput"
                        class="form-control"
                        data-name="originalLanguage"
                      />
                      <div class="invalid-feedback">
                        Please write original language.
                      </div>
                    </div>
                  </div>

                  <!-- is Favorite -->
                  <div class="col-md-6 mb-2">
                    <div class="form-outline">
                      <div class="form-check form-switch form__toggle">
                        <label class="form-check-label" for="isFavoriteInput"
                          >Is it favorite?</label
                        >
                        <input
                          class="form-check-input"
                          type="checkbox"
                          role="switch"
                          id="isFavoriteInput"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Submit button -->
                <button
                  type="submit"
                  class="form__button btn btn-primary btn-block mt-3"
                  id="submitButton"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
